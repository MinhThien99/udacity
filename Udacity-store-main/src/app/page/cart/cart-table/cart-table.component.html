<mat-card class="example-card">
    <mat-table [dataSource]="cart" class="border-solid rounded-lg">
        <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let cartItem"> {{cartItem.position+1}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let cartItem"> {{cartItem.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
            <mat-cell *matCellDef="let cartItem"> ${{cartItem.price}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
            <mat-cell *matCellDef="let cartItem"> {{cartItem.quantity}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="total">
            <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
            <mat-cell *matCellDef="let cartItem"> ${{cartItem.quantity*cartItem.price}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> <button (click)="onClearCart()">Clear
                    Cart<mat-icon>delete_forever</mat-icon></button></mat-header-cell>
            <mat-cell *matCellDef="let cartItem"> <button
                    (click)="onDeleteItem(cartItem.position)"><mat-icon>delete</mat-icon></button></mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

</mat-card>

<mat-card class="mt-5">
    <mat-card-content class="bg-cyan-100">
        <div class="mx-auto flex justify-center">
            <div>Total payment:
            </div>
            <div class="ml-10 decoration-from-font">${{totalPrice}}</div>
        </div>
    </mat-card-content>
</mat-card>
